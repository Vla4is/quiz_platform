<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {%block title%}

    {%endblock%}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <!-- <script src="script.js"></script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () { {{forScripts}} } )
    </script>
</head>
<body>

    <div class ="main">
        
        <div class= "w-100 d-flex justify-content-around m-1">
            <a class="nav-link" href="/">Join quiz</a>
            {% if not user.is_authenticated%}
            <a class="nav-link" href="register">Register</a>
            <a class="nav-link" href="login">Login</a>
            {% else%}
            <a class="nav-link" href="manage">My quizzes</a>
            <a class="nav-link" href="logout">Logout</a>
            {%endif%}
        </div>
        <div id="errorArea" class="mb-2"></div>

        
        {%block content%}

        {%endblock%}
    </div>
</body>
</html>
